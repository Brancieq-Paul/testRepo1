name: Receive and push
on: push

jobs:
  repo_cp:
    name: Copieur de repo
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: List files
      run: ls

    - name: Checkout main
      uses: cpina/github-action-push-to-another-repository@main
      env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
      with:
        source-directory: './'
        destination-github-username: 'Brancieq-Paul'
        destination-repository-name: 'testRepo2'
        user-email: test@email.com
        target-branch: dev
        commit-message: $REPOSITORY_URL@commit